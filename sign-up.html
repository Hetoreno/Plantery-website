<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content=" index,follow">
    <meta name="description" content="Planerty is a plant loving community">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
 <!--Font-->
    <link rel="icon" href="./Icons/plant.png"><!--Icon-->
    <title>Plantery</title>
</head>
<body>
    <section class="form-up">
        <header class="headi">
            <nav>
                <div class="logo">
                    <h1>Plantery</h1>
                </div>
    
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Info</a></li>
                  <!--  <li><a href="#community">Community</a></li> The card section that needs to be done-->
                    <li><a href="#">Need Help?</a></li>
                </ul>
            </nav>
            </header>

            <hr>
            
            <section class="form">
                <div class="form-container">
                    <div class="form-header">
                    <h1>Create Account</h1>
                    </div>

                    <hr>
                        
                        <form action="">
                            <div class="wrap">

                                <div class="e-form">
                                    <label for="email">Email: </label> 
                                    <input id="email" type="email" name="email" required>
                                </div>

                                <div class="p-form">
                                    <label for="password">Password: </label> 
                                    <input id="password" type="password" name="password" required>
                                </div>

                                <div class="re-form">
                                    <label for="password">Re-enter Password: </label>
                                    <input id="required" type="password" name="re-enter" required>
                                </div>
                                
                                <div class="u-form">
                                    <label for="username">Username: </label>
                                    <input id="username" type="text" name="username" required>
                                </div>
                            
                            </div>

                            <button value="send" type="submit">Submit</button>

                            <div class="member">
                            <a  href="#">Already a member?</a>
                            </div>
                        </form>
                </div>
            </section>
    </section>

</body>
</html>
